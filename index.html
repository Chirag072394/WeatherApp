<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
       
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!--grant location access-->
            <div class="sub-container grant-location-access">
                <img src="./assets/location.png" width="80" height="80" alt="">
                <p>grant location access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--loading Screen container-->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>
            <!--search Weather Section-->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search The City..." data-searchInput>
                <button class="btn" type="submit"><img src="./assets/search.png" width="20" height="20"></i></button>
            </form>

          

            <!--show Weather Information-->

            <div class="sub-container user-info-container">
                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon >
                </div>
                
                <p data-weatherDesc></p>
                
                <img data-weatherIcon>

                <p data-temp></p>

                <!--3 cards - paramters-->
                <div class="parameter-container">
                    <!--card 1-->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>
                    <!--card 2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!--card 3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
       
    </div>

    <script src="https://kit.fontawesome.com/4957899016.js" crossorigin="anonymous"></script>   
    <script src="scriptWeather.js"></script>
</body>
</html>
