<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
       
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!--grant location access-->
            <div class="grant-location-access">
                <img src="./assets/location.png" alt="">
                <p>grant location access</p>
                <p>Allow Access to get Weather Information</p>
            </div>
        </div>
       
    </div>

    <script src="https://kit.fontawesome.com/4957899016.js" crossorigin="anonymous"></script>   
    <script src="script.js"></script>
</body>
</html>
